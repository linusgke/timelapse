<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zeitraffer Einstellungen</title>
</head>
<body>
    <center>
<h1>Zeitraffersteuerung</h1>
 
    <h2>Einstellungen</h2>
<form method="POST" action="/set_settings">
<label for="interval">Aufnahmeintervall (in Sekunden):</label>
<input type="number" id="interval" name="interval" value="{{ settings['interval'] }}" min="1" required><br>
 
<label for="capture_duration">Aufnahmedauer (in Sekunden):</label>
<input type="number" id="capture_duration" name="capture_duration" value="{{ settings['capture_duration'] }}" min="1" required><br>
 
        <label for="start_time">Aufnahmezeitpunkt (HH:MM):</label>
<input type="time" id="start_time" name="start_time" value="{{ settings['start_time'] }}" required><br>
 
        <label for="video_duration">Fertige Filmdauer (in Sekunden):</label>
<input type="number" id="video_duration" name="video_duration" value="{{ settings['video_duration'] }}" min="1" required><br>
 
        <button type="submit">Speichern</button>
</form>
<form method="POST" action="/reset_settings">
        <button type="submit">Reset</button>
</form>
 
    <h2>Aktionen</h2>
<form method="POST" action="/start_timelapse">
<button type="submit">Starten</button>
</form>
</center>
</body>
</html>
